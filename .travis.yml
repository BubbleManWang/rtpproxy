# force run: 1
language: c
compiler:
  - clang
  - gcc
python:
  - "2.7"
sudo: required
before_install:
    - find / -name clang -type f
    - find / -name gcc -type f
    - sudo -H pip install -r requirements.txt
    - sudo -H DEBIAN_FRONTEND=noninteractive apt-get update
script:
    sh -x ./scripts/do-test.sh
